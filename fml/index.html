<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <title>FnfModLoader | NevrenDev</title>
</head>
<body>
    <div class="app">
        <header>
            <div class="logo">&gt; <strong>NevrenDev</strong></div>
            <div class="nav">
                <button onclick="go('#intro')">About</button>
                <button onclick="go('#progress')">Progress</button>
                <button onclick="go('../')">Home Page</button>
            </div>
            <div style="display:flex;gap:12px;align-items:center;">
                <button class="theme-toggle" id="themeToggle" onclick="theme()">Theme: Light</button>
            </div>
        </header>
        <main class="h-scroll" id="hScroll">
            <section class="section intro" id="intro">
                <div class="panel">
                    <div style="display:flex;gap:20px;align-items:center;">
                        <div class="avatar icon" aria-hidden="true" style="background-image: url('icon.ico');"></div>
                        <div>
                            <div class="title">> FnF Mod Loader</div>
                            <p style="opacity:0.9;margin-top:8px;">My first open-source fully released program. <br>
                            It doesn't feature much options and has been cancelled due to more advanced 2.0 version being made. <br>
                            You can go to the repo <button onclick="go('https:/\/github.com/NevrenDev/FnFModLoader')">here</button></p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section progress" id="progress">
                <div class="panel">
                    <h2>Progress and updates</h2>
                    <hr>
                    <h3>Progress</h3>
                    <label>
                        Cancelled
                        <progress max="100" value="80"></progress>
                    </label>
                    <br><br>
                    <h3>Updates</h3>
                    <p>Untracked</p>
                </div>
            </section>
        </main>
    </div>
    <script src="../script.js"></script>
</body>
</html>
