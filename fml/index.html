<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <title>FnfModLoader</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="nav">
                <button onclick="toggleSidebar()" class="toggleSidebar"><i class="fa-solid fa-angles-right"></i></button>
                <button onclick="changeSection('home')"><i class="fas fa-home"></i> &nbsp;&nbsp;Home</button>
                <button onclick="changeSection('progress')"><i class="fa-solid fa-spinner"></i> &nbsp;&nbsp;&nbsp;Progress</button>
                <button onclick="goBack()"><i class="fa-solid fa-rotate-left"></i> &nbsp;&nbsp;&nbsp;Return</button>
            </div>
        </div>
        <div class="content">
            <section id="home" class="section">
                <h2><i class="fas fa-home"></i> FnfModLoader</h2>
                <hr>
                <p>FnfModLoader is my first open-source fully released program. <br>
                    It doesn't feature much options and has been depracted in order to develop much more advanced 2.0 version. <br>
                    You can visit the repo here: <a href="https://github.com/NevrenDev/FnFModLoader" target="_blank"><i class="fa-solid fa-link"></i> Github Repo</a>
                </p>
            </section>
            <section id="progress" class="section">
                <h2><i class="fa-solid fa-spinner"></i> Development Progress</h2>
                <hr>
                <fieldset id="updates">
                    <legend>Progress</legend>
                    <li>Depracted</li>
                    <li>Completed <br> <progress max="5" value="4"></progress> 80%</li>
                </fieldset>
            </section>
        </div>
        <img src="../logo.png" alt="logo" height="128px" width="128px" id="logo">
        <div class="particles"></div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
