<!DOCTYPE html>
<html>

        <title>Home</title>
    </head>
    <body>
        <button onclick="launch('cai')">c.ai</button>
        <button onclick="launch('gpt')">chatGPT</button>
        <script>
            function launch(location) {
                if (location == 'cai') {
                    window.location = "https://character.ai/";
                }
                else if (location == 'gpt') {
                    window.location = "https://chatgpt.com/";
                }
            }
        </script>
