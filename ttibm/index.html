<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <script defer src="../script.js"></script>
    <title>That time I broke magic | NevrenDev</title>
</head>

<body>
    <div class="app">
        <header>
            <div class="logo">&gt; <strong>NevrenDev</strong></div>
            <div class="nav">
                <button onclick="go('../')">Home Page</button>
                <button onclick="go('#intro')">About</button>
                <button onclick="go('#chapter0')">Prolouge</button>
                <button onclick="go('#chapter1')">Chapter 1</button>
            </div>
            <div style="display:flex;gap:12px;align-items:center;">
                <button class="theme-toggle" id="themeToggle" onclick="theme()">Theme: Light</button>
            </div>
        </header>

        <main class="h-scroll" id="hScroll">
            <section class="section intro" id="intro">
                <div class="panel">
                    <div style="display:flex;gap:20px;align-items:center;">
                        <div class="avatar" aria-hidden="true"></div>
                        <div>
                            <div class="title">> That time I broke magic</div>
                            <p style="opacity:0.9;margin-top:8px;">Jump in with Akari to another world, where she puts her knowledge and passion for becoming a
                            physicist and discoveres the great secret about magic.</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section chapter" id="chapter0">
                <div class="panel">
                    <div class="read" id="ch0" onclick="selectChapter('prolouge')">
                        Click to show the Chapter.
                    </div>
                </div>
            </section>
            <section class="section chapter" id="chapter1">
                <div class="panel">
                    <div class="read" id="ch1" onclick="selectChapter('chapter1')">
                        WiP - Writing in Progress.
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="chapterControl.js"></script>
</body>

</html>
